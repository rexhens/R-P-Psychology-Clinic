<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychology Clinic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
      /* Adds space between the brand and links */
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
      /* Adds space between the links */
    }

    .navbar-links a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar-links a:hover {
      text-decoration: none;
       color: #333;
    }

    .login-button {
      background-color: #6c5c5c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .login-button:hover {
      background-color: #5a4b4b;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <!-- Left-aligned section -->
    <div class="navbar-left">
      <a href="/homepage" class="navbar-brand">Psychology Clinic</a>
      <div class="navbar-links">
          <a href="/homepage">Home</a>
        <a href="/appointments">Appointments</a>
        <a href="/clients">Clients</a>
      </div>
    </div>
    <!-- Right-aligned login button -->
    <a href="/login" class="login-button" id="logInBtn">Login</a>
  </nav>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
  <script>
    var apiKey = localStorage.getItem('apiKey');
      var logInBtn = document.getElementById('logInBtn');

      if (apiKey) {
        logInBtn.textContent = 'Log Out';
        logInBtn.href = '/logout'; 
      } else {
        
        logInBtn.textContent = 'Login';
        logInBtn.href = '/login';
      }
  </script>
</body>

</html>
